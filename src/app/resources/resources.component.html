<div class="container">


  <app-navbar></app-navbar>

  <div class="row">
    <div class="col-md-6">
      <app-dialogflow></app-dialogflow>
    </div>
    <div class="col-md-6">
      <div *ngFor="let item of resourcesArr">
        <p>Grade: {{item.grade}}</p>
        <p>Subject: {{item.subject}}</p>
        <p>Part: {{item.part}}</p>
        <a [href]="item.link">Download here</a>
      </div>
    </div>
  </div>
</div>
