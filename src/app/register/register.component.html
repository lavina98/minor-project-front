<div class="container">
  <h4 style="text-align: center">Register</h4>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-control">
        <label for="name">Name: </label>
        <br>
        <input type="text" formControlName="name" placeholder="  Name">
      </div>
      <div class="form-group">
        <div class="form-control">
          <label for="name">Enter SurName</label>
          <input type="text" formControlName="surname">
        </div>
      </div>
      <div class="form-control">
        <label for="email">Email ID: </label>
        <br>
        <input type="email" formControlName="email" placeholder="  Email ID">
      </div>
      <br>
      <div class="form-control">
        <label for="uclass">Enter Class</label>
        <select formControlName="u_class">
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <br>
      <div class="form-control">
        <label for="phone">Enter phone no</label>
        <input type="number" formControlName="mobile_number">
      </div>
      <br>
      <div class="form-control">
        <label for="password">Enter Password</label>
        <input type="password" formControlName="pwd">
      </div>
      <br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
