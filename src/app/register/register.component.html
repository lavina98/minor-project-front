<div class="container">
  <h4 style="text-align: center">Register</h4>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-control">
        <label for="name">Name: </label>

        <input type="text" formControlName="name" placeholder="  Name">
      </div>
      <br>

      <div class="form-group">
        <div class="form-control">
          <label for="name">Surname: </label>
          <input type="text" formControlName="surname" placeholder="  Surname">
        </div>
      </div>
      <div class="form-control">
        <label for="email">Email ID: </label>
        <input type="email" formControlName="email" placeholder="  Email ID">
      </div>
      <br>
      <div class="form-control">
        <label for="uclass">Class: </label>
        <select formControlName="u_class">
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <br>
      <div class="form-control">
        <label for="phone">Phone No:</label>
        <input type="number" formControlName="mobile_number" placeholder="  Phone No.">
      </div>
      <br>
      <div class="form-control">
        <label for="password">Password: </label>
        <input type="password" formControlName="pwd" placeholder="  Password">
      </div>
      <br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
